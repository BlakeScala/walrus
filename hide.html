<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>hide</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p><strong>Peek-a-boo</strong> is an ancient blah blah blah blah blah blah blah</p>

      <div id="initially-showing">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div id="initially-hidden">
        <p>what a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
      <img src="img/walrus.jpg" alt="Walrus photo" height="400" width="450"/>
      </div>
    </div>
  </body>
